<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contribe flickr app</title>
    <meta name="description" content="Sample app to test flickr api">
    <link href="./assets/css/contribe.css" rel="stylesheet">
    <script src="./assets/js/contribe.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="flex-container" id="app-container">
      <div class="header" id="header-region">
        <h1>Contribe flickr app</h1>
        <p>Search flickr image tag(s), Example: "Car" or "Car,Green"</p>
        <input id="js-search" type="text">
        <input type="submit" value="Search" onclick="doSearch()"/>
        <button onclick="doAlbum()">Show album</button>
      </div>
    </div>
    <div id="main-region" class="content">
      <div id=js-searchResult>
      </div>
    </div>
    <div id="blanket" style="display:none;" onclick="popup('popUpDiv')"></div>
    <div id="popUpDiv" style="display:none;" />
  </body>

</html>
